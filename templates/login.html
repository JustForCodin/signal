<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <title>Signal - Login</title>
</head>
<body>
    <div class="login">
        <h1 class="title-login">Signal - Login</h1>
        <h3 class="message">{{message}}</h3>
        <form class="login-form" action="/login" method="post">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button id="login-btn" class="login-btn" type="submit">Login</button>
        </form>
        <div class="signup-url">
            <b>Don't have an account? <a href="/signup">Sign up</a>!</b>
        </div>
    </div>
</body>
<script>
    document.getElementById('signup-url').onclick = (e) => {
        window.location = '/signup'
    }
</script>
</html>
